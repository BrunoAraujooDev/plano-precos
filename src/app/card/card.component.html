<mat-card [style]="'background:' + fundo + '; color:' + corLetra +'; height:' + altura  " class="card-preco">
    <mat-card-title class="card-titulo">
        {{titulo}}
    </mat-card-title>
    <mat-card-subtitle class="card-valor" [style]="'color:' + corLetra">
        <span class="span-dolar">$ </span>{{preco}}
    </mat-card-subtitle>
    <mat-card-content>
        
        <mat-list role="list">

            <mat-list-item role="listitem" *ngFor="let conteudo of conteudos" class="lista">
                {{conteudo}}
            </mat-list-item>
        </mat-list>
    </mat-card-content>
    <button 
        mat-stroked-button 
        [style]="'color:' + corLetraBotao + '; background:' + fundoBotao + '; border-color:' + corLetraBotao "
        (click)="emitirClick()"
        class="card-botao"
    >LEARN MORE</button>
</mat-card>
